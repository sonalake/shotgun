buildscript {
  repositories {
    mavenCentral()
  }
  ext {
    lombokVersion = '1.18.4'
  }
  dependencies {
    classpath 'org.hibernate.build.gradle:gradle-maven-publish-auth:2.0.1'
  }
}


plugins {
  // Apply the java plugin to add support for Java
  id 'java'

  // Apply the application plugin to add support for building a CLI application.
  id 'application'

  id "io.freefair.lombok" version "4.1.5"
  id 'com.github.johnrengelman.shadow' version '5.2.0'
  id "jacoco"
  id "org.sonarqube" version "2.8"

}
apply from: "gradle/sonar.gradle"
// for publication to nexus
apply plugin: 'maven-publish'
apply plugin: 'maven-publish-auth'

repositories {
  // Use jcenter for resolving dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

group = "com.sonalake"
version = "1.0.0-SNAPSHOT"


dependencies {
  // This dependency is used by the application.
  implementation 'com.google.guava:guava:28.0-jre'
  compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.5.1.201910021850-r'
  compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
  compile group: 'commons-io', name: 'commons-io', version: '2.6'
  compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
  compile 'org.jgrapht:jgrapht-core:1.3.1'
  compile 'org.jgrapht:jgrapht-io:1.3.1'
  compile 'guru.nidi:graphviz-java:0.12.1'
  compile 'org.apache.commons:commons-csv:1.7'
  compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
  compile 'de.undercouch:bson4jackson:2.9.2'

// https://mvnrepository.com/artifact/org.freemarker/freemarker
  compile group: 'org.freemarker', name: 'freemarker', version: '2.3.29'
  compile group: 'com.beust', name: 'jcommander', version: '1.78'


  // Use JUnit Jupiter API for testing.
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'

  // Use JUnit Jupiter Engine for testing.
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'

  testCompile "org.mockito:mockito-inline:+"
  testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.1.0'


}

application {
  // Define the main class for the application.
  mainClassName = 'com.sonalake.shotgun.App'
}

test {
  // Use junit platform for unit tests
  useJUnitPlatform()
}

publishing {
  publications {
    // this is the main java jar

    mavenJava(MavenPublication) {
      from components.java
    }

    cli(MavenPublication) {
      artifact("build/libs/shotgun-${version}-all.jar")
      pom {
        description = "CLI uberjar for ${rootProject.name}"
        artifactId = "${rootProject.name}-cli"
        packaging = "jar"
      }
    }
  }
  repositories {
    maven {
      def rootUrl = "http://atlanta.sonalake.corp:8081/nexus/content/repositories"
      name = version.endsWith("SNAPSHOT") ? 'snapshots' : 'releases'
      url "$rootUrl/$name"
    }
  }
}
